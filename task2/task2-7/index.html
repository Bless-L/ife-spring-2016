<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础JavaScript练习（二）</title>
	<script src="task.js"></script>
</head>
	<style>
	#aqi-chart-wrap{
		position: absolute;
		left: 100px;
		bottom: 150px;
		width: 100%;
		height: 400px;
	}
	#aqi-chart-wrap>div{
		transition: height 0.5s;
		display: inline-block;
		margin-right: 3px;
		width: 10px;
		background-color: #f56;
	}
</style>
<body>
	<input type="text" id='aqi-data' placeholder="请输入10-100的整数">
	<button id='aqi-leftIn' >左边进</button>
	<button id='aqi-rightIn' >右边进</button>
	<button id='aqi-leftOut' >左边出</button>
	<button id='aqi-rightOut' >右边出</button>
	<button id='aqi-random' >新的数据</button>
	<button id='aqi-arrange' >开始排序</button>

	<div id='aqi-chart-wrap'></div>
</body>
</html>
